<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario seccion 3</title>
  <link rel="stylesheet" href="styles3.css">
</head>
<body>
  <div class="formulario">
    <h2 class="titulo">Registro</h2>
    <form id="registroForm" novalidate>
        <div class="campo">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
            <div id="errorNombre" class="error"></div>
        </div>

        <div class="campo">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>
            <div id="errorApellido" class="error"></div>
        </div>

        <div class="campo">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
            <div id="errorEmail" class="error"></div>
        </div>

        <div class="campo">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres" required>
            <div id="errorPassword" class="error"></div>
        </div>

        <div class="campo">
            <label for="confirmarPassword">Confirmar Contraseña</label>
            <input type="password" id="confirmarPassword" name="confirmarPassword" placeholder="Repite tu contraseña" required>
            <div id="errorConfirmarPassword" class="error"></div>
        </div>

        <button type="submit" class="boton">Crear Cuenta</button>
    </form>
</div>
    <script src="./formulario.js"></script>
</body>
</html>
